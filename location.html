<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tab</title>
    <style>
        /* Location Tab Styles */
        .location-tab {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #555;
        }

        .city-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .city-list span {
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            cursor: pointer;
        }

        .city-list span:hover {
            background-color: #ddd;
        }

        .view-all {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .view-all:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="location-tab">
        <div class="search-bar">
            <input type="text" placeholder="Search for your city">
            <button>Detect my location</button>
        </div>

        <div class="project-cities">
            <h3>Project Cities</h3>
            <div class="city-list">
                <span>Mumbai</span>
                <span>Delhi-NCR</span>
                <span>Bengaluru</span>
                <span>Hyderabad</span>
                <span>Chandigarh</span>
                <span>Ahmedabad</span>
                <span>Pune</span>
                <span>Chennai</span>
                <span>Kolkata</span>
                <span>Kochi</span>
            </div>
            <a href="#" class="view-all">View All Cities</a>
        </div>
    </div>
</body>
</html>
